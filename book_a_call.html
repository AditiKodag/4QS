<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4QS</title>
    <link rel="icon" href="./favicon/4qs.png" type="">
    <link rel="stylesheet" href="book_a_call.css">
</head>
<body>
    <div class="contact-container">
        <img src="./book_a_call/NEWLOGO-1-removebg-preview.png" alt="" width="124" height="74" style="height: auto; margin-bottom: 400px;" class="contact-re " >
        <div class="contact-right">
            <div class="contact-left-title">
                
                <h2>Enquire now</h2>
                <img src="./4Qs/Contact us-amico.png" alt="" class="contact-right">
                  
                
            </div>
             
        </div>
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                      
            <input type="hidden" name="access_key" value="6a4b6799-5b28-49f1-a239-311cd8e932ed">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="phone"  name="number" placeholder="your contact no." class="contact-inputs" required>
            <input type="email" name="email" placeholder="email" class="contact-inputs" required>
            <input type="text" name="company_name" placeholder="company Name" class="contact-inputs" required>
            <select name="product want" class="contact-inputs" required>
                <option value="" disabled selected  class="contact-inputs">Select the product</option>
                <option value="tally" class="contact-inputs">Tally</option>
                <option value="zoho" class="contact-inputs" >Zoho</option>
                <option value="sourcepro" class="contact-inputs" >Sourcepro</option>
                <option value="web/application development" class="contact-inputs" >web/app development</option>
                <option value="spine" class="contact-inputs" >Spine</option>
                <option value="vision" class="contact-inputs">Vision</option>
                <option value="none" class="contact-inputs">none</option>
            </select>
            <textarea name="message" placeholder="Any Queries" class="contact-inputs" required></textarea>
            <button type="submit">submit <img src="./book_a_call/arrow_icon.png" alt=""></button>
           
        </form>
        
    </div>
</body>
</html>
